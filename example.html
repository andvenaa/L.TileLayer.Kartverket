<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
        <style type="text/css">
            #map {
                position: absolute;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
          <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
          <script src="L.TileLayer.Kartverket.js"></script>
          <script type="text/javascript">
            (function() {
                'use strict';

                var map = L.map('map').setView([65.5, 17.0], 4);

                var i, layer, name;
                var layers = L.tileLayer.kartverket.getLayers();
                var baseLayers = {};
                for (i = 0; i < layers.length; i++) {
                    layer = layers[i];
                    name = L.tileLayer.kartverket.getLayerName(layer);
                    baseLayers[name] = L.tileLayer.kartverket(layer);
                }
                name = L.tileLayer.kartverket.getLayerName(layers[0])
                baseLayers[name].addTo(map);
                L.control.layers(baseLayers).addTo(map);
            }());
          </script>
    </body>
</html>
